<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Prototype with Styled Elements</title>
    <link rel="stylesheet" href="/prototype-html-css-js/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Add the basic divs to be styled -->
    <div id="map-container"></div>
    <div id="logo-container" class="overlay">
        <img src="/prototype-html-css-js/resources/media/logo-placeholder.png" />
    </div>
    <div id="search-container" class="overlay">
        <input type="input" id="search-value" placeholder="enter lga code" />
    </div>
    <div id="socials-help-container" class="overlay">
        <img src="/prototype-html-css-js/resources/media/twitter-icon.png" />
        <img src="/prototype-html-css-js/resources/media/github-icon64.png" />
        <img src="/prototype-html-css-js/resources/media/linkedin-icon.png" />
        <img src="/prototype-html-css-js/resources/media/help-icon.png" />
    </div>

    <!-- Add all the script work here, to updated appropriately later -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/prototype-html-css-js/resources/json-plugin.js"></script>
    <!--<script src="/prototype-html-css-js/interaction.js"></script> -->
    <script src="/prototype-html-css-js/mapping.js"></script>
</body>
</html>
